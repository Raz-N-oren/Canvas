<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><Canvas></Canvas></title>
    <link rel="stylesheet" href="canvas.css">
</head>

<body>

    <div class="container">
        <label>X: <br> </label>
        <input type="number" id="tex-box-x" />
        <br><br>

        <label>Y: <br></label>
        <input type="number" id="text-box-y" />
        <br><br>

        <label>Width: <br></label>
        <input type="number" id="text-box-width" />
        <br><br>

        <label>Height: <br></label>
        <input type="number" id="text-box-height" />
        <br><br>
        <button onclick="calculateAndDraw()">Calculate & Draw</button>
        <button onclick="clickAndDraw()">Draw</button>
        <br>
        <button id="clear-inputs" onclick="clearInputsAndErrors()">Clear Inputs</button>
        <p id="calculated-shape"></p>
    </div>
    <div id="errors-div">
    </div>

    <span class="canvas">
        <canvas id="my-canvas" width="600" height="400"></canvas>
        <br>
        <button id="clear-canvas-button" onclick="clearCanvas()">Clear canvas</button>
        <script src="canvas.js"></script>
    </span>
</body>

</html>
